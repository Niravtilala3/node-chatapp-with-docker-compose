<html>
<head>
    <title>Chat app using Socket IO and Node JS</title>
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
</head>

<body>
    <div>
        <h2 class="font-semibold text-xl 
                   text-center mt-5" 
            id="logo">
              Chat App using Socket io
          </h2>
    </div>

    <!-- New: container id display -->
    <div class="text-center mt-3 text-sm text-gray-600" id="containerInfo">
        Container ID: <span id="containerId">loading...</span>
    </div>

    <form class="flex flex-col justify-center 
                 items-center mt-5" 
          id="form">
        <input class="border border-gray-400 
                      rounded-md mt-5 p-1" 
               type="text" 
               placeholder="Name" 
               id="myname">
        <input class="border border-gray-400 
                      rounded-md mt-5 p-1" 
               type="text" 
               placeholder="Message" 
               id="message">
        <button class="bg-blue-500 rounded-md p-2 
                       text-white mt-5">
              Send
          </button>
    </form>
    <div class="flex flex-col justify-center 
                items-center mt-5" 
         id="messageArea">
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io({ path: "/socket.io" }); // Ensure path is set
    let form = document.getElementById('form');
    let myname = document.getElementById('myname');
    let message = document.getElementById('message');
    let messageArea = document.getElementById("messageArea");
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (myname.value && message.value) {
            // Emit both name and message together
            socket.emit('chat message', { name: myname.value, message: message.value });
            message.value = "";
        }
    });

    // Listen for combined chat message
    socket.on("chat message", (data) => {
        let chatContent = document.createElement("p");
        chatContent.textContent = `${data.name}: ${data.message}`;
        chatContent.style.backgroundColor = "grey";
        chatContent.style.width = "100%";
        chatContent.style.textAlign = "center";
        chatContent.style.color = "white";
        messageArea.appendChild(chatContent);
    });

    // New: fetch container id and display it
    fetch('/container-id')
      .then(res => res.json())
      .then(data => {
        const el = document.getElementById('containerId');
        if (el && data && data.containerId) el.textContent = data.containerId;
      })
      .catch(() => {
        const el = document.getElementById('containerId');
        if (el) el.textContent = 'unavailable';
      });
</script>

</html>
